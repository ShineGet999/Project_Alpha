spring.datasource.url=jdbc:mysql://localhost:3306/mydb720?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrival=true
spring.datasource.username=myuser720
spring.datasource.password=1234

# MyBatis 매퍼파일 위치 설정
mybatis.mapper-locations=classpath:com/lec/spring/domain/mapper/*.xml